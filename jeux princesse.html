<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de la Princesse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff69b4;
        }
        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ff4500;
        }
        #action {
            margin-top: 20px;
            font-size: 18px;
            color: #2e8b57;
        }
    </style>
</head>
<body>
    <h1>Bienvenue dans le Jeu de la Princesse!</h1>
    <p>Que voulez-vous que la princesse fasse ?</p>

    <button onclick="cuisiner()">Cuisiner</button>
    <button onclick="faireAchats()">Faire des achats</button>

    <p id="action"></p>

    <script>
        function cuisiner() {
            document.getElementById("action").innerHTML = "La princesse est en train de cuisiner un délicieux repas!";
        }

        function faireAchats() {
            document.getElementById("action").innerHTML = "La princesse est allée faire des achats au marché royal!";
        }
    </script>
</body>
</html>
